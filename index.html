<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>AAAFQ Contact Form</title>
</head>

<body>   

    <main>

        <header>
            <div class="container-fuild p-0">
                <div class="header">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="logo">
                                    <img src="assets/img/logo.png">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <h3>Contact US</h3>
                                <p>We need your contact details<br>
                                    so we can get back to you.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="row mainSec">

                    <div class="col-md-6 imgSec">
                        <img src="assets/img/main-img.png">
                    </div>

                    <div class="col-md-6">
                        <form>


                            <div class="container">                            
                                <div class="from-group">
                                    <label for="exampleInputEmail1" class="formLabel">Select Services:*</label>
                                    <div class="select-box">
                                        <div class="options-container">
                                            <div class="option">
                                                <input type="radio" class="radio" id="automobiles" name="category" />
                                                <label for="automobiles">Abudhabi</label>
                                            </div>
                                
                                            <div class="option">
                                                <input type="radio" class="radio" id="film" name="category" />
                                                <label for="film">Dubai</label>
                                            </div>
                                
                                            <div class="option">
                                                <input type="radio" class="radio" id="science" name="category" />
                                                <label for="science">Sharja</label>
                                            </div>
                                
                                            <div class="option">
                                                <input type="radio" class="radio" id="art" name="category" />
                                                <label for="art">Ajman</label>
                                            </div>
                                
                                            <div class="option">
                                                <input type="radio" class="radio" id="music" name="category" />
                                                <label for="music">Um-Al Quiam</label>
                                            </div>
                                
                                            <div class="option">
                                                <input type="radio" class="radio" id="travel" name="category" />
                                                <label for="travel">Ras Al Kaima</label>
                                            </div>
                                
                                        </div>
                                
                                        <div class="selected">
                                            Please enter Select Service
                                        </div>
                                
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="exampleInputEmail1" class="formLabel">First Name:*</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                        placeholder="Please enter first name">
                                </div>
                                
                                <div class="form-group row no-gutters">
                                    <div class="col-md-12">
                                        <label for="exampleInputEmail1" class="formLabel">Mobile Number:*</label>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="select-box custBorder">
                                            <div class="options-container">
                                                <div class="option">
                                                    <input type="radio" class="radio" id="automobiles" name="category" />
                                                    <label for="automobiles">051</label>
                                                </div>
                                        
                                                <div class="option">
                                                    <input type="radio" class="radio" id="film" name="category" />
                                                    <label for="film">052</label>
                                                </div>
                                        
                                                <div class="option">
                                                    <input type="radio" class="radio" id="science" name="category" />
                                                    <label for="science">053</label>
                                                </div>
                                        
                                                <div class="option">
                                                    <input type="radio" class="radio" id="art" name="category" />
                                                    <label for="art">054</label>
                                                </div>
                                        
                                            </div>
                                        
                                            <div class="selected">
                                                050
                                            </div>
                                        
                                        </div>
                                    </div>
                                    <div class="col-md-10">
                                        <input type="email" class="form-control custBorder" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please enter mobile number">
                                    </div>                                    
                                </div>
                                
                                <div class="form-group">
                                    <label for="exampleInputEmail1" class="formLabel">Email:*</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                        placeholder="Please enter email">
                                </div>

                                <div class="from-group">
                                    <label for="exampleInputEmail1" class="formLabel">Emirate:*</label>
                                    <div class="select-box">
                                        <div class="options-container">
                                            <div class="option">
                                                <input type="radio" class="radio" id="automobiles" name="category" />
                                                <label for="automobiles">Abudhabi</label>
                                            </div>
                                    
                                            <div class="option">
                                                <input type="radio" class="radio" id="film" name="category" />
                                                <label for="film">Dubai</label>
                                            </div>
                                    
                                            <div class="option">
                                                <input type="radio" class="radio" id="science" name="category" />
                                                <label for="science">Sharja</label>
                                            </div>
                                    
                                            <div class="option">
                                                <input type="radio" class="radio" id="art" name="category" />
                                                <label for="art">Ajman</label>
                                            </div>
                                    
                                            <div class="option">
                                                <input type="radio" class="radio" id="music" name="category" />
                                                <label for="music">Um-Al Quiam</label>
                                            </div>
                                    
                                            <div class="option">
                                                <input type="radio" class="radio" id="travel" name="category" />
                                                <label for="travel">Ras Al Kaima</label>
                                            </div>
                                    
                                        </div>
                                    
                                        <div class="selected">
                                            Please enter Emirate
                                        </div>
                                    
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="message" class="formLabel">Tell Us more:*</label>
                                    <textarea class="form-control" id="message" rows="8"></textarea>
                                </div>
                                
                            </div>
                            
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
